{% extends "shop/base.html" %}

{% block title %}
	{{ product.name }}
{% endblock %}


{% block content %}
	<h3 class="text-center">{{ product.name }}</h3>
	<div class="row">
		<div class="col-md-9">
			<table class="table table-striped ">
			  <tbody>
			    <tr>
			      <td><strong>Name: </strong> {{ product.name }}</td>
			    </tr>
			    <tr>
			      <td><strong>Price: </strong>{{ product.price }}$</td>
			    </tr>
			    <tr>
			      <td><strong>Stock: </strong>{{ product.stock }}</td>
			    </tr>
			    <tr>
			      <td ><strong>Description: </strong><div class="lead"> {{ product.description }}</div></td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="col-md-3">
			<img src="" class="img-responsive product-info-img" alt="Product img">
		</div>
	</div>
{% endblock %}
